<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h1>Get in touch</h1>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="0fd46a5b-cc0a-4394-ad9a-237750ec6ff6">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="name" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="images/arrow-narrow-right-svgrepo-com.svg"></button>
        </form>
        <div class="contact-right">
            <img src="images/message.svg" alt="image">
        </div>
    </div>
</body>
</html>
